<div class="solid-border">
    Content inside the div
</div>

<style>
    .solid-border {
        border: 5px solid black;
    }
</style>

<img src="your-image-url.jpg" class="dotted-border" alt="Dotted border image">

<style>
    .dotted-border {
        border: 3px dotted red;  /* Adjust thickness and color as needed */
    }
</style>

<div class="container">
    <!-- Inline elements (red color) -->
    <span class="inline-element">Inline 1</span>
    <span class="inline-element">Inline 2</span>
    <span class="inline-element">Inline 3</span>
    <span class="inline-element">Inline 4</span>
    <span class="inline-element">Inline 5</span>

    <!-- Block-level elements (blue color) -->
    <div class="block-element">Block 1</div>
    <div class="block-element">Block 2</div>
    <div class="block-element">Block 3</div>
    <div class="block-element">Block 4</div>
    <div class="block-element">Block 5</div>
</div>

<style>
    /* Style for inline elements (red) */
    .inline-element {
        color: red;
        margin-right: 10px; /* Add spacing between inline elements */
    }

    /* Style for block-level elements (blue) */
    .block-element {
        color: blue;
        margin-bottom: 10px; /* Add spacing between block elements */
    }
</style>
