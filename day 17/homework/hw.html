<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- ატრიბუტი არის ისეტი თეგი რომელსაცს აქვს ორივე დამხურავი და გამხსნელი -->
     <!-- დაკავშირება ხდება id ით   -->
     <form>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
      
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br>
      
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>
      
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br>
      
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br>
      
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br>
      
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br>
      
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br>
      
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br>
      
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>
      
        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="2">
        <label for="radio2">Option 2</label><br>
      
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br>
      
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue">
      
        <input type="submit" value="Submit">
      
        <input type="reset" value="Reset">
      
        <input type="button" value="Click Me" onclick="alert('Button clicked!')">
      </form>
</body>
</html>
