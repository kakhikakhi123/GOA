<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documnet</title>
</head>
<body>

<form>
    <h2>Employee Details</h2>
    <br>
    
    <label for="input1">First Name:</label>
    <input type="text" required id="input1" name="firstname" placeholder="Enter your first name">
    <br><br>
    
    <label for="input2">Last Name:</label>
    <input type="text" required id="input2" name="lastname" placeholder="Enter your last name">
    <br><br>
    
    <label>Gender:</label>
    <input type="radio" id="input3" name="gender" value="male">
    <label for="input3">Male</label>
    <input type="radio" id="input4" name="gender" value="female">
    <label for="input4">Female</label>
    <br><br>
    
    <label for="input5">Employee ID:</label>
    <input type="text" required id="input5" name="employee_id" placeholder="Enter employee ID">
    <br><br>
    
    <label for="input6">Designation:</label>
    <input type="text" required id="input6" name="designation" placeholder="Enter your designation">
    <br><br>
    
    <label for="input7">Phone Number:</label>
    <input type="tel" required id="input7" name="phone_number" placeholder="Enter phone number">
    <br><br>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
