<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Techniques Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Example 2 -->
    <div class="padded-div">This div has padding inside it.</div>

    <!-- Example 3 -->
    <div class="custom-padding">This div has custom padding values.</div>

    <!-- Example 4 -->
    <div class="rounded-box">This box has rounded corners.</div>

    <!-- Example 5 -->
    <p class="margined-paragraph">This paragraph has margins around it.</p>

    <!-- Example 6 -->
    <button class="styled-button">Click Me!</button>

    <!-- Example 7 -->
    <ul class="spaced-list">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <!-- Example 8 -->
    <div class="negative-margin">
        <p>This text overlaps the border.</p>
    </div>
</body>
</html>
