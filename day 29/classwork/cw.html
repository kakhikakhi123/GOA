<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საკლასო დავალება</title>
    <style>
        /* Internal CSS */
        p {
            color: red; /* ყველა პარაგრაფის ტექსტი გახდება წითელი */
        }

        h2 {
            background-color: green; /* ყველა მეორე დონის სათაურის ფონდი გახდება მწვანე */
        }
    </style>
</head>
<body>

    <h2>სათაური 1</h2>
    <p>ეს არის პირველი პარაგრაფი, რომლის ტექსტი წითელია.</p>

    <h2>სათაური 2</h2>
    <p>ეს არის მეორე პარაგრაფი, რომლის ტექსტი ასევე წითელია.</p>

    <h2>სათაური 3</h2>
    <p>ეს არის მესამე პარაგრაფი, რომლის ტექსტი წითელია.</p>

</body>
</html>
