<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვიდეოები</title>
</head>
<body>

    <h1>ჩამოტვირთული ვიდეოები</h1>

    <!-- Video Tag with two sources -->
    <video controls>
        <!-- First video source in mp4 format -->
        <source src="video1.mp4" type="video/mp4">
        
        <!-- Second video source in ogg format -->
        <source src="video2.ogv" type="video/ogg">
        
        <!-- Fallback text if video is not supported -->
        Video not supported
    </video>

</body>
</html>
