<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <style>
        .underline-green {
            text-decoration: underline;
            color: green;
        }
        .strikethrough {
            text-decoration: line-through;
        }
        .red {
            color: red;
        }
        .underline {
            text-decoration: underline;
        }
        .circle {
            display: inline-block;
            border: 2px solid;
            border-radius: 50%;
            padding: 0 5px;
        }
        .underline-gray {
            text-decoration: underline;
            color: gray;
        }
    </style>
</head>
<body>
    <p><span class="underline-green">Hello</span> <span class="strikethrough">World</span></p>
    <p><span class="red">=</span> <span class="red">!</span></p>
    <p><span class="underline">Goal</span> <span class="circle">O</span>riented</p>
    <p><span class="strikethrough">Academy</span> <span class="underline">is</span> <span class="underline-green">the</span> <span class="underline-gray">BEST</span> <span class="underline-green">one</span></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Decoration Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="underline">This line has a solid underline.</p>
    <p class="line-through">This line has a solid line through.</p>
    <p class="overline">This line has a solid overline.</p>
</body>
</html>
